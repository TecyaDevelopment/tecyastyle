<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
  </head>


  <body>
    <div class="div-dos">
    
      <div class="seccion-amarilla">
        <div class="marca">
          <img src="logo.svg" alt="Logo eContable">
        </div>


        <section id="form-section" class="p-5 bg-white rounded col-9">
        <h2>Iniciar sesión</h2>
        <form class="row g-4">
          <!-- Text input -->
          <div class="col-12">            
            <!-- Email -->
            <label for="emailInput" class="form-label">Email</label>
            <div class="input-icon-left">
              <i class="fa-solid fa-user"></i>
              <input type="email" name="hello" id="emailInput" class="form-control" placeholder="correo@email.com" /> <br />
            </div>

  
            <!-- Password -->
            <label for="passwordInput" class="form-label">Contraseña</label>
            <div class="input-icon-right">
              <input type="password" name="hello" id="passwordInput" class="form-control" placeholder="*************" /> <br />
              <i class="fa-solid fa-lock first-icon"></i>
              <i class="fa-solid fa-eye last-icon" id="input-see-pass"></i>
            </div>


            <!-- Checkbox -->
            <div class="form-check col-12">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Recordar mi sesión
              </label>
            </div>
            <br>
            <div class="row-center g-1">
              <button class="btn btn-primary-primary w-100" type="button">Iniciar sesión </button><br>
              <a class="link-primary" href="#">Registrarse</a><br>
              <a class="link-primary" href="#">¿Olvidó su contraseña?</a>
            </div>
          </div>




         </form>
       </section>

        
        
        



        <div class="tecya">
          <img src="tecya.png" alt="Logo Tecya" >
        </div>

      </div>

      <div class="seccion-mukup">
        <!--Imagen Muckup dispuesta en css-->
      </div>

    
    </div>


    <!-- Scripts -->
    <script>


  
    </script>
    


  </body>
</html>
