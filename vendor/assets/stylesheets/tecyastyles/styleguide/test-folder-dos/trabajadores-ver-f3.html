<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F3 Ver Contrato</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../style.css">
    <body style="background-color: rgba(128, 128, 128, 0.116);">

      <div class="container mt-5">
        <div class="card px-5 py-4 shadow-sm border-0">
            <!-- Título -->
            <h4 class="fw-bold py-2">Características específicas del trabajador</h4>
            
            <!-- Contenedor de características -->
            <div class="card py-4 px-5 mb-4 border">
                <!-- Persona con discapacidad/pensionado por invalidez -->
                <div class="row mb-0 bg-body-secondary">
                    <div class="col mx-2">
                        <h6 class="my-2 text-start">Persona con discapacidad/pensionado por invalidez</h6>
                    </div>
                    <div class="col text-end mx-2">
                        <p class="my-2">No</p>
                    </div>
                </div>
    
                <!-- Pensionado por vejez -->
                <div class="row mb-0">
                    <div class="col mx-2">
                        <h6 class="my-2 text-start">Pensionado por vejez</h6>
                    </div>
                    <div class="col text-end mx-2">
                        <p class="my-2">No</p>
                    </div>
                </div>
    
                <!-- Técnico extranjero exención de cotizaciones previsionales -->
                <div class="row mb-0 bg-body-secondary">
                    <div class="col mx-2">
                        <h6 class="my-2 text-start">Técnico extranjero exención de cotizaciones previsionales (ley 18.156)</h6>
                    </div>
                    <div class="col text-end mx-2">
                        <p class="my-2">No</p>
                    </div>
                </div>
    
                <!-- Subsidio trabajador joven -->
                <div class="row">
                    <div class="col mx-2">
                        <h6 class="my-2 text-start">Subsidio trabajador joven</h6>
                    </div>
                    <div class="col text-end mx-2">
                        <p class="my-2">No</p>
                    </div>
                </div>
            </div>
    
            <!-- Botones Anterior y Siguiente -->
            <div class="text-center py-4">
                <button class="btn-primary-secondary me-2">‹ Anterior</button>
                <button class="btn-primary-secondary">Siguiente ›</button>
            </div>
        </div>
    </div>
    
        


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
