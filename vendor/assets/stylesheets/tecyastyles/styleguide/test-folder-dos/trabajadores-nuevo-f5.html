<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F5 Nuevo Contrato</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../style.css">
    <body style="background-color: rgba(128, 128, 128, 0.116);">

        <div class="container mt-5">
            <div class="bg-white rounded border p-4">
                <div class="m-4">
                <h4 class="fw-bold pb-4">Información sobre cargas familiares</h4>
                <form>
                    <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="cargas-legales" class="form-label fw-bold">Número de cargas familiares legales autorizadas (1111)</label>
                        <input type="text" class="form-control" id="cargas-legales" placeholder="Placeholder">
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="cargas-maternales" class="form-label fw-bold">Número de cargas familiares maternales (1112)</label>
                        <input type="text" class="form-control" id="cargas-maternales" placeholder="Placeholder">
                    </div>
                    </div>
            
                    <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="cargas-invalidez" class="form-label fw-bold">Número de cargas familiares invalidez (1113)</label>
                        <input type="text" class="form-control" id="cargas-invalidez" placeholder="Placeholder">
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="asignacion-familiar" class="form-label fw-bold">Tramo asignación familiar (1114)</label>
                        <select class="form-select" id="asignacion-familiar">
                        <option selected>Seleccione una opción</option>
                        <!-- Opciones adicionales -->
                        </select>
                    </div>
                    </div>
            
                    <!-- Botones -->
                    <div class="d-flex justify-content-start mt-4">
                        <button class="btn-primary-secondary me-4"><i class="fa fa-chevron-left"></i> Anterior</button>
                        <button class="btn-primary-primary me-4">Siguiente <i class="fa fa-chevron-right"></i></button>
                        <button class="btn-primary-secondary">Guardar borrador</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
        
        


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
