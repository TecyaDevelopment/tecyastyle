<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../style.css">
  <style>
    /*Codigo css adicional sólo con motivos de presentación*/
    /*button + button {
      margin-left: 1rem;
      }*/
      h2 {
        margin-bottom: 2.5rem;
      }
  </style>
</head>

<body>


  <div class="full-signup">
    <div class="m-5">
    <div class="marcar-1">
      <img src="Vector.png" alt="Logo eContable">
    </div>
    
    <div class="login row-center ">
      <section id="form-section" class="p-5 bg-white rounded col-5 border">
        <h2 class="fw-bold">Nueva cuenta Tecya</h2>
        <!-- Formulario de Registro -->
        <div class="box-form">
          <!-- Campo de Nombre(s) -->
          <div class="form-group mb-3 col-12">
              <label for="firstNameInput" class="form-label ">Nombre(s)</label>
              <input type="text" id="firstNameInput" class="form-control p-2   " placeholder="Nombres">
          </div>
            
          <div class="row-two-e mb-3 col-12">
            <!-- Campo de Primer Apellido -->
            <div class="form-group col-6 med-form">
                <label for="lastNameInput" class="form-label">Primer apellido</label>
                <input type="text" id="lastNameInput" class="form-control p-3" placeholder="Primer apellido">
            </div>
            <!-- Campo de Segundo Apellido -->
            <div class="form-group col-6 med-form">
                <label for="secondLastNameInput" class="form-label ">Segundo apellido</label>
                <input type="text" id="secondLastNameInput" class="form-control p-3" placeholder="Segundo apellido">
            </div>
          </div>
            
          
          <!-- Campo de RUT -->
          <div class= "form-group mb-3 col-12">
              <label for="rutInput" class="form-label ">RUT</label>
              <input type="text" id="rutInput" class="form-control p-3   " placeholder="12.345.678-9">
          </div>
          


          <div class="row-two-e mb-3 col-12">
            <!-- Campo de Correo Electrónico -->
            <div class= "form-group col-6 med-form">
                <label for="emailInput" class="form-label ">Correo electrónico</label>
                <input type="email" id="emailInput" class="form-control p-3   " placeholder="example@mail.com">
            </div>
            
            <!-- Campo de Teléfono -->
            <div class= "form-group col-6 med-form">
              <label for="numberImput" class="form-label ">Teléfono</label>
              <input type="number" id="number" class="form-control p-2 " placeholder="+56 0 0000 0000">
            </div>

          </div>


          <div class="row-two-e mb-3 col-12">
            <!-- Campo de Contraseña -->
            <div class="form-group col-6 med-form">
              <label for="passwordInput" class="form-label  ">Contraseña</label>
              <input type="password" id="passwordInput" class="form-control p-3   " placeholder="********">
            </div>
            
            <!-- Campo de Confirmar Contraseña -->
            <div class="form-group col-6 med-form">
              <label for="confirmPasswordInput" class="form-label  ">Confirmar contraseña</label>
              <input type="password" id="confirmPasswordInput" class="form-control p-3   " placeholder="********">
            </div>
          </div>
        


          <!-- Botón de Registrarse -->
          <button type="submit" class="btn-primary-primary w-100 mt-6">Registrarte</button>

          <!-- Enlace para iniciar sesión -->
          <p class="text-center mt-4">
              <a href="#" class="link-primary fs-base fw-600">Ya tengo una cuenta</a>
          </p>
        </div>    
      </section>


    </div>
    
    <div">
      <img src="tecya-n.png" alt="Logo eContable">
    </div>
    </div>
  </div>
</body>

</html>
