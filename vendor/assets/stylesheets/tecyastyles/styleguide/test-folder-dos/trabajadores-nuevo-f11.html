<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F11 Nuevo Contrato</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../style.css">
    <body style="background-color: rgba(128, 128, 128, 0.116);">

        <div class="container mt-5">
            <div class="bg-white rounded border p-4">
              <div class="m-4">
                <h4 class="fw-bold pb-4">Descuentos y Aportes por el Trabajador</h4>
                <form>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <label for="cuota-vivienda" class="form-label fw-bold">Cuota vivienda o educación (3181)</label>
                      <select class="form-select" id="cuota-vivienda">
                        <option selected>Seleccione una opción</option>
                        <!-- Opciones adicionales -->
                      </select>
                    </div>
                    <div class="col-md-6 mb-4">
                      <label for="credito-cooperativas" class="form-label fw-bold">Crédito cooperativas de ahorro (3182)</label>
                      <select class="form-select" id="credito-cooperativas">
                        <option selected>Seleccione una opción</option>
                        <!-- Opciones adicionales -->
                      </select>
                    </div>
                  </div>
                
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <label for="pensiones-alimentos" class="form-label fw-bold">Pensiones de alimentos (3186)</label>
                      <select class="form-select" id="pensiones-alimentos">
                        <option selected>Seleccione una opción</option>
                        <!-- Opciones adicionales -->
                      </select>
                    </div>
                    <div class="col-md-6 mb-4">
                      <label for="descuento-mujer-casada" class="form-label fw-bold">Descuento para mujer casada (3187)</label>
                      <select class="form-select" id="descuento-mujer-casada">
                        <option selected>Seleccione una opción</option>
                        <!-- Opciones adicionales -->
                      </select>
                    </div>
                  </div>
                
                  <!-- Botones -->
                  <div class="d-flex justify-content-start mt-5">
                    <button class="btn-primary-primary me-4"><i class="fa fa-check-circle"></i> Finalizar contrato</button>
                    <button class="btn-primary-secondary me-4"><i class="fa fa-chevron-left"></i> Anterior</button>
                    <button class="btn-primary-secondary">Guardar borrador</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
        


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
