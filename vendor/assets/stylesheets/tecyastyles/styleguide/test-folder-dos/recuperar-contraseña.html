<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../style.css">
  <style>
    /*Codigo css adicional sólo con motivos de presentación*/
    /*button + button {
      margin-left: 1rem;
      }*/
      h2 {
        margin-bottom: 2.5rem;
      }
  </style>
</head>

<body>


  <div class="full-signup">
    
    <div class="px-5">
      <img src="../Vector.png" alt="Logo eContable">
    </div>
    
    <div class="recover row-center ">
      <section id="form-section" class="p-5 bg-white rounded col-4 border">
        <h2 class="fw-bold">Recuperar contraseña</h2>
        <!-- Formulario de Registro -->
        <div class="box-form">
          
            <!-- Campo de Contraseña -->
            <div class="form-group mb-3 col-12">
              <label for="passwordInput" class="form-label  ">Contraseña</label>
              <input type="password" id="passwordInput" class="form-control p-3   " placeholder="********">
            </div>
            
            <!-- Campo de Confirmar Contraseña -->
            <div class="form-group mb-3 col-12">
              <label for="confirmPasswordInput" class="form-label  ">Confirmar contraseña</label>
              <input type="password" id="confirmPasswordInput" class="form-control p-3   " placeholder="********">
            </div>
          <!-- Botón de Registrarse -->
          <button type="submit" class="btn-primary-primary w-100 mt-6">Iniciar sesión</button>

          <!-- Enlace para iniciar sesión -->

        </div>    
      </section>
    </div>
    
    <div class="px-5">
      <img src="../tecya-n.png" alt="Logo eContable" class="px-5">
    </div>
    
  </div>
</body>

</html>
