    <body style="background-color: grey;">

                    <button class="nav-link btn-circle" id="v-pills-2-tab" data-bs-toggle="pill" data-bs-target="#v-pills-2" type="button" role="tab" aria-controls="v-pills-2" aria-selected="false">1.2</button>

                            <!-- Formulario -->
                            <form class="row g-4 mt-3">
                                <!-- Primera fila: Horas trabajadas y Horas extra trabajadas -->
                                <div class="col-12 col-md-6">

                                </div>

                                <!-- Segunda fila: Horas extra trabajadas en día domingo -->

                                    <label for="horas-domingo" class="form-label fw-600 d-block">Horas extra trabajadas en día domingo</label>

                            </form>

                            <!-- Botones -->
                            <div class="d-flex flex-column flex-md-row justify-content-start gap-3 mt-4">
                                <button type="button" class="btn btn-primary-secondary">

                        </div>




                    </div>

                </div>
            </div>

        </div>





          


      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
      <style>
        .num-liqui {
          .nav-pills {
            position: relative;
          }
    
          .btn-circle {
            position: relative;
            width: 49px;
            height: 49px;
            margin-bottom: 58px;
            background-color: none;
            border: 1px solid #654209;
            border-radius: 50% !important;
            color: #654209;
            display: flex; /* Para usar flexbox */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            text-align: center; /* Para asegurarte de que el texto esté alineado */
            font-size: 20px; /* Ajusta el tamaño de fuente si es necesario */
            font-weight: bold;
          }
    
          .btn-circle::after {
            content: "";
            position: absolute;
            width: 1px;
            height: 50px; 
            background-color: #654209;
            top: 51px; 
            left: 50%; 
            transform: translateX(-50%);
          }
    
          .btn-circle:last-of-type::after {
            display: none; 
          }
    
          .btn-circle.active {
            color: #654209 !important;
            background-color: #FFC107 !important;
          }
    
          .btn-circle:hover {
            color: #654209;
          }

          .btn-circle.active::after {
            background-color: #FFC107; 
          }

          .btn-circle.visited {
            background-color: #ffeb99; 
            color: #654209;
            border-color: #ffeb99;
          }
        }
        
      </style>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const buttons = document.querySelectorAll(".num-liqui button");

          buttons.forEach((button) => {
            button.addEventListener("click", () => {
              // Desactiva el estado activo de todos los botones
              buttons.forEach((btn) => btn.classList.remove("active"));

              // Marca el botón actual como "visitado"
              button.classList.add("visited");
              button.classList.remove("active"); // Quita el estado activo del botón clicado

              // Activa el botón actual
              button.classList.add("active");

              // Asegúrate de que el botón 1 también tenga la clase "visited" si es diferente al clicado
              const firstButton = document.querySelector(".num-liqui button:first-child");
              if (firstButton && firstButton !== button) {
                firstButton.classList.add("visited");
                firstButton.classList.remove("active");
              }
            });
          });
        });



      </script>

    </body>
    
  </html>
