<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F4 Nuevo Contrato</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../style.css">
    <body style="background-color: rgba(128, 128, 128, 0.116);">

        
        <div class="container mt-5">
          <div class="bg-white rounded border p-4">
            <div class="m-4">
                <h4 class="fw-bold pb-4">Afiliaciones y seguros</h4>
                <form>
                <!-- AFP -->
                <div class="mb-4">
                    <label for="afp" class="form-label fw-bold">AFP (1141)</label>
                    <select class="form-select" id="afp">
                    <option selected>Seleccione una opción</option>
                    <!-- Opciones adicionales -->
                    </select>
                </div>
            
                <!-- IPS -->
                <div class="mb-4">
                    <label for="ips" class="form-label fw-bold">IPS (ExINP) (1142)</label>
                    <select class="form-select" id="ips">
                    <option selected>Seleccione una opción</option>
                    <!-- Opciones adicionales -->
                    </select>
                </div>
            
                <!-- FONASA / ISAPRE y AFC -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                    <label for="fonasa-isapre" class="form-label fw-bold">FONASA / ISAPRE (1143)</label>
                    <select class="form-select" id="fonasa-isapre">
                        <option selected>Seleccione una opción</option>
                        <!-- Opciones adicionales -->
                    </select>
                    </div>
                    <div class="col-md-6 mb-4">
                    <label for="afc" class="form-label fw-bold">AFC (1151)</label>
                    <select class="form-select" id="afc">
                        <option selected>Seleccione una opción</option>
                        <!-- Opciones adicionales -->
                    </select>
                    </div>
                </div>
            
                <!-- CCAF -->
                <div class="mb-4">
                    <label for="ccaf" class="form-label fw-bold">CCAF (1110)</label>
                    <select class="form-select" id="ccaf">
                    <option selected>Seleccione una opción</option>
                    <!-- Opciones adicionales -->
                    </select>
                </div>
            
                <!-- Org. administrador ley 16.744 -->
                <div class="mb-4">
                    <label for="organizacion" class="form-label fw-bold">Org. administrador ley 16.744 (1152)</label>
                    <select class="form-select" id="organizacion">
                    <option selected>Seleccione una opción</option>
                    <!-- Opciones adicionales -->
                    </select>
                </div>
            
                <!-- Ahorro previsional voluntario individual y colectivo -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                    <label for="ahorro-individual" class="form-label fw-bold">Ahorro previsional voluntario individual (1155)</label>
                    <select class="form-select" id="ahorro-individual">
                        <option selected>Seleccione una opción</option>
                        <!-- Opciones adicionales -->
                    </select>
                    </div>
                    <div class="col-md-6 mb-4">
                    <label for="ahorro-colectivo" class="form-label fw-bold">Ahorro previsional voluntario colectivo (1157)</label>
                    <select class="form-select" id="ahorro-colectivo">
                        <option selected>Seleccione una opción</option>
                        <!-- Opciones adicionales -->
                    </select>
                    </div>
                </div>
            
                <!-- Aporte empleador -->
                <div class="mb-4">
                    
                        <label for="aporte-seguro" class="form-label fw-bold">Aporte empleador seguro accidentes del trabajo y Ley SANNA (4152)</label>
                   
                    <div class="row mx-0 gap-3">
                        <input type="text" class="form-control col" id="aporte-seguro1" placeholder="Mínimo 0.9%">
                        <input type="text" class="form-control col " id="aporte-seguro2" placeholder="Mínimo 0.9%">
                        <input type="text" class="form-control col" id="aporte-seguro3" placeholder="Mínimo 0.9%">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="aporte-colectivo" class="form-label fw-bold">Aporte empleador ahorro previsional voluntario colectivo (4157)</label>
                    <select class="form-select" id="ahorro-colectivo">
                        <option selected>Seleccione una opción</option>
                        <!-- Opciones adicionales -->
                    </select>
                </div>
            
                <!-- Botones -->
                <div class="d-flex justify-content-start mt-5">
                    <button class="btn-primary-secondary me-4"><i class="fa fa-chevron-left"></i> Anterior</button>
                    <button class="btn-primary-primary me-4">Siguiente <i class="fa fa-chevron-right"></i></button>
                    <button class="btn-primary-secondary">Guardar borrador</button>
                </div>
                </form>
            </div>
          </div>
        </div>
        


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
