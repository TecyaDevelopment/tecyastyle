<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F10 Nuevo Contrato</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../style.css">
    <body style="background-color: rgba(128, 128, 128, 0.116);">

        <div class="container mt-5">
            <div class="bg-white rounded border p-4">
              <div class="m-4">
                <h4 class="fw-bold pb-4">Beneficios</h4>
                  <form>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <label for="beca-estudio" class="form-label fw-bold">Beca de estudio (2202)</label>
                        <select class="form-select" id="beca-estudio">
                          <option selected>Seleccione una opción</option>
                          <!-- Opciones adicionales -->
                        </select>
                      </div>
                      <div class="col-md-6 mb-4">
                        <label for="gratificaciones-zona" class="form-label fw-bold">Gratificaciones de zona (2203)</label>
                        <select class="form-select" id="gratificaciones-zona">
                          <option selected>Seleccione una opción</option>
                          <!-- Opciones adicionales -->
                        </select>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <label for="colacion" class="form-label fw-bold">Colación (2301)</label>
                        <select class="form-select" id="colacion">
                          <option selected>Seleccione una opción</option>
                          <!-- Opciones adicionales -->
                        </select>
                      </div>
                      <div class="col-md-6 mb-4">
                        <label for="movilizacion" class="form-label fw-bold">Movilización (2302)</label>
                        <select class="form-select" id="movilizacion">
                          <option selected>Seleccione una opción</option>
                          <!-- Opciones adicionales -->
                        </select>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <label for="sala-cuna" class="form-label fw-bold">Sala cuna (2308)</label>
                        <select class="form-select" id="sala-cuna">
                          <option selected>Seleccione una opción</option>
                          <!-- Opciones adicionales -->
                        </select>
                      </div>
                      <div class="col-md-6 mb-4">
                        <label for="asignacion-perdida-caja" class="form-label fw-bold">Asignación de pérdida de caja (2304)</label>
                        <select class="form-select" id="asignacion-perdida-caja">
                          <option selected>Seleccione una opción</option>
                          <!-- Opciones adicionales -->
                        </select>
                      </div>
                    </div>

                    <!-- Asignación teletrabajo -->
                    <div class="mb-4">
                      <label for="asignacion-teletrabajo" class="form-label fw-bold">Asignación trabajo a distancia o teletrabajo (2309)</label>
                      <select class="form-select" id="asignacion-teletrabajo">
                        <option selected>Seleccione una opción</option>
                        <!-- Opciones adicionales -->
                      </select>
                    </div>

                    <!-- Indemnizaciones contractuales -->
                    <div class="mb-4">
                      <label for="indemnizaciones" class="form-label fw-bold">Indemnizaciones contractuales tributables (2418)</label>
                      <select class="form-select" id="indemnizaciones">
                        <option selected>Seleccione una opción</option>
                        <!-- Opciones adicionales -->
                      </select>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex justify-content-start mt-5">
                      <button class="btn-primary-secondary me-4"><i class="fa fa-chevron-left"></i> Anterior</button>
                      <button class="btn-primary-primary me-4">Siguiente <i class="fa fa-chevron-right"></i></button>
                      <button class="btn-primary-secondary">Guardar borrador</button>
                    </div>
                  </form>
              </div>
            </div>
          </div>
          
        


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
