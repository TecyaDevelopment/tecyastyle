<!DOCTYPE html>

            <!-- Información Laboral -->
            <h4 class="fw-bold pb-4">Información laboral</h4>
            <div class="card py-4 px-5 mb-4 borde">
                <div class="row mb-0 bg-body-secondary">
                    <div class="col mx-2">
                        <h6 class=" my-3 text-start">Tipo de contrato</h6>
                    </div>
                    <div class="col mx-2">
                        <p class="my-3 text-end">Contrato Indefinido</p>
                    </div>
                </div>
                <div class="row mb-0">
                    <div class="col mx-2">

                    </div>
                    <div class="col mx-2">

                    </div>
                </div>
                <div class="row mb-0 bg-body-secondary">
                    <div class="col mx-2">

                </div>
                <div class="row">
                    <div class="col mx-2">

                    </div>

                    </div>
                </div>
            </div>
