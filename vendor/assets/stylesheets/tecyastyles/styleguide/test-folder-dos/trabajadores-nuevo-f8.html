<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F8 Nuevo Contrato</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../style.css">
    <body style="background-color: rgba(128, 128, 128, 0.116);">

        <div class="container mt-5">
            <div class="bg-white rounded border p-4">
              <div class="m-4">
                <h4 class="fw-bold pb-4">Información sobre condiciones laborales específicas</h4>
                <form>
                  <div class="mb-4">
                    <label for="impuesto-renta" class="form-label fw-bold">Tipo de impuesto a la renta (1170)</label>
                    <select class="form-select" id="impuesto-renta">
                      <option selected>Seleccione una opción</option>
                      <!-- Opciones adicionales -->
                    </select>
                  </div>
                
                  <div class="mb-4">
                    <label for="mayor-retencion" class="form-label fw-bold">Mayor retención de impuestos solicitada por el trabajador (3163)</label>
                    <select class="form-select" id="mayor-retencion">
                      <option selected>Seleccione una opción</option>
                      <!-- Opciones adicionales -->
                    </select>
                  </div>
                
                  <div class="mb-4">
                    <label for="prestamo-clase-media" class="form-label fw-bold">Retención préstamo clase media 2020 (Ley 21.252) (3166)</label>
                    <select class="form-select" id="prestamo-clase-media">
                      <option selected>Seleccione una opción</option>
                      <!-- Opciones adicionales -->
                    </select>
                  </div>
                
                  <div class="mb-4">
                    <label for="rebaja-zona-extrema" class="form-label fw-bold">Rebaja zona extrema DL 889 (3167)</label>
                    <select class="form-select" id="rebaja-zona-extrema">
                      <option selected>Seleccione una opción</option>
                      <!-- Opciones adicionales -->
                    </select>
                  </div>
                
                  <!-- Botones -->
                  <div class="d-flex justify-content-start mt-5 ">
                    <button class="btn-primary-secondary me-4"><i class="fa fa-chevron-left"></i> Anterior</button>
                    <button class="btn-primary-primary me-4">Siguiente <i class="fa fa-chevron-right"></i></button>
                    <button class="btn-primary-secondary">Guardar borrador</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
        


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
