<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../../style.css">

    </head>


    
    <body>

        <div class="navbar-custom">
            <div class="container-fluid d-flex align-items-center justify-content-between">
              <!-- Sección de información de la empresa -->
              <div class="info-empresa d-flex align-items-center me-0"> <!-- Cambia margin-right a me-4 -->
                <div class="logo-circle bg-dark text-white d-flex align-items-center justify-content-center">
                  Te
                </div>
                <div class="ms-2">
                  <div class="d-flex align-items-center prim-lin">
                    <h6 class="mb-0 fw-bold">Tecya LTDA</h6>
                    <p class="mb-0 mx-2">• 12.564.775-k</p>
                  </div>
                  <div class="d-flex align-items-center seg-lin">
                    <p class="mb-0">999+ empleados</p>
                    <i class="fas fa-eye ms-1 text-secondary" aria-hidden="true"></i>
                  </div>
                </div>
                <div class="vr"></div>
                <!-- Botones -->
                <div class="botones d-flex justify-content-start"> <!-- Cambia ms-3 a ms-2 -->
                    <button class="btn btn-primary-secondary">
                    <i class="fas fa-lock me-1" aria-hidden="true"></i> Cambiar contraseña
                    </button>
                    <button class="btn btn-primary-primary">
                    <i class="fas fa-user me-1" aria-hidden="true"></i> Cambiar usuario
                    </button>
                </div>
              </div>
          

          
              <!-- Menú de usuario -->
               
              <div class="dropdown d-flex">
                <div class="logo-circle bg-dark text-white d-flex align-items-center justify-content-center">Te</div>
                <div class="dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false"></div>
                <ul class="dropdown-menu dropdown-menu-end window-shadow-md border-none" aria-labelledby="dropdownUser">
                  <li><strong class="dropdown-item fw-bold">Tecya LTDA.</strong></li>
                  <li class=""><a class="dropdown-item text-primary-500" href="#">eContable Premium</a></li>
                    <hr class="lin-bar">
                  <li><a class="dropdown-item" href="#"> Editar perfil  <i class="fas fa-external-link m-2"></i></a></li>
                  <li><a class="dropdown-item" href="#"> Cerrar sesión  <i class="fas fa-sign-out-alt m-2"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
          
    
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
