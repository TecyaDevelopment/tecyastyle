    <style>

      .toolbar {
        height: 80px;
        width: 100%;
        display: flex;
        flex-direction: row;
        align-content: stretch;
        justify-content:flex-start;
        align-items: stretch;
        border-bottom: 3px solid #ffc107;
      }

      .toolbar-item-1 {
        width: 20%;
        margin: 0%;
      }

      .toolbar-item-2 {
        width: 70%;
        margin: 0;
        display: flex;
        flex-direction: row;
        align-items: stretch;
        justify-content: flex-start;
        padding: 0;
        border: none;

        /* Hacer scroll solo horizontal */
        overflow-x: auto;
        overflow-y: hidden;
        white-space: nowrap;
        scroll-behavior: smooth;
      }


      .toolbar-item-2::-webkit-scrollbar {
        height: 0px;
      }

      .toolbar-item-2::-webkit-scrollbar-thumb {
        background-color: #979797;
        border-radius: 1px;
      }


      [class^="tool-"] {
        min-width: 300px;
        max-width: auto;
        align-content: center;
        align-items: center;
        text-align: center;
        display: flex;
        flex: 1 0 auto;
        flex-direction: row;
        align-items: stretch;
        justify-content: flex-start;
        align-items: stretch;
        padding: 0%;
        margin: 0%;
        
      }

      .nav-link {
        min-width: 300px;
        max-width: fit-content;
        align-content: center;
        border-radius: 0px !important;
        border-bottom: none !important;
        border: none !important;
        overflow: none;
      }

      .nav-link p {
        margin-left: 5px;
        margin-right: 5px;
      }



      
      .toolbar-item-3 {
        width: 10%;
        margin: 0%;
        box-shadow: -10px 0 15px rgba(255, 255, 255, 0.5);

      }

      /* nav-link.active DE CAJITA */
      .nav-link.active {
        width: 100%;
        height: 100%;
        position: relative;
        background-color: #ffc300 !important;
      }

      .nav-link.active::after {
        content: "";
        width: 1px;
        height: 100%;
        background-color: #ffc300; /* Color del cuadrado */
        border: 2px solid #fff; /* Color del círculo */
        border-radius: 0 0 100px 0; /* Esquina inferior izquierda redondeada */
        position: absolute; /* Asegura que se muestre */
        display: block; /* Para que el pseudo-elemento tenga caja visible */
        bottom: 0;
        left: 0;
        box-sizing: border-box;
      }

      .nav-link.active::before {
        content: "";
        width: 1px;
        height: 100%;
        background-color: #ffc300; /* Color del cuadrado */
        border: 2px solid #fff; /* Color del círculo */
        border-radius: 0 0 0 100px; /* Esquina inferior izquierda redondeada */
        position: absolute; /* Asegura que se muestre */
        display: block; /* Para que el pseudo-elemento tenga caja visible */
        bottom: 0;
        right: 0;
        box-sizing: border-box;
      }

      .nav-link:hover {
        background-color: #ffd8754b;
          color: #321709 !important;
      }      





    </style>

<script>
  // JavaScript para interceptar el desplazamiento del mouse y convertirlo en scroll horizontal
  const toolbar = document.querySelector('.toolbar-item-2');

  toolbar.addEventListener('wheel', function (event) {
    event.preventDefault(); // Previene el scroll vertical por defecto
    toolbar.scrollLeft += event.deltaY; // Desplaza horizontalmente
  });
</script>
