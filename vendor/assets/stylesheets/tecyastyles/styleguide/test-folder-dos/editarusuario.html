<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../style.css">
  <style>
    /*Codigo css adicional sólo con motivos de presentación*/
    /*button + button {
      margin-left: 1rem;
      }*/
      h2 {
        margin-bottom: 2.5em;
      }
  </style>
</head>

<body>


  <div class="full-signup">
    <div class="container w-50">
      <div class="breadcrumb-title py-4">
        <a class="link-primary" href="#">Dashboard</a> / 
        <a class="link-secondary" href="#">Ajustes de usuario</a>
        <h1 class="fw-bold py-3">Ajustes de usuario</h1>
      </div>

    
      <div class="my-0">
        <section id="form-section" class="p-5 bg-white rounded border">
          <h4 class="mb-3 fw-bold">Editar campos</h4>
          <!-- Formulario de Registro -->
          <div class="box-form">
            <!-- Campo de Nombre(s) -->
            <div class="form-group mb-3 col-12">
                <label for="firstNameInput" class="form-label ">Nombre(s)</label>
                <input type="text" id="firstNameInput" class="form-control p-2   " placeholder="Nombres">
            </div>
              
            <div class="row-two-e mb-3 col-12">
              <!-- Campo de Primer Apellido -->
              <div class="form-group col-6 med-form">
                  <label for="lastNameInput" class="form-label">Primer apellido</label>
                  <input type="text" id="lastNameInput" class="form-control p-3" placeholder="Primer apellido">
              </div>
              <!-- Campo de Segundo Apellido -->
              <div class="form-group col-6 med-form">
                  <label for="secondLastNameInput" class="form-label ">Segundo apellido</label>
                  <input type="text" id="secondLastNameInput" class="form-control p-3" placeholder="Segundo apellido">
              </div>
            </div>
              
            
            <!-- Campo de correo -->
            <div class= "form-group mb-3 col-12">
              <label for="emailInput" class="form-label ">Correo electrónico</label>
              <input type="email" id="emailInput" class="form-control p-3   " placeholder="example@mail.com">

            </div>
            


            <div class="row-two-e mb-3 col-12">
              <!-- Campo de rut -->
              <div class= "form-group col-6 med-form">
                <label for="rutInput" class="form-label ">RUT</label>
                <input type="text" id="rutInput" class="form-control p-3   " placeholder="12.345.678-9">
              </div>
              
              <!-- Campo de Teléfono -->
              <div class= "form-group col-6 med-form">
                <label for="numberImput" class="form-label ">Teléfono</label>
                <input type="number" id="number" class="form-control p-2 " placeholder="+56 0 0000 0000">
              </div>

            </div>

            <div class="confirmar mb-3 col-12">
              <h4 class="py-2 fw-bold">Confirmar contraseña</h4>
            <div class=" col-12">
              <!-- Campo de Contraseña -->
              <div class="input-icon-right">
                <input type="password" name="hello" id="passwordInput" class="form-control" placeholder="Input de contraseña" /> <br />
                <i class="fa-solid fa-lock first-icon"></i>
                <i class="fa-solid fa-eye last-icon" id="input-see-pass"></i>
              </div>         
            </div>
          


            <!-- Botón de Registrarse -->
            <button type="submit" class="btn-primary-primary w-25 mt-3">Actualizar</button>

            <!-- Enlace para iniciar sesión -->

          </div>    
        </section>


      </div>
      

    </div>
  </div>
</body>

</html>
