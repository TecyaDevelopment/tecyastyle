        <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Aquí enlazamos tus estilos SCSS compilados -->
</head>
<body style="background-color: rgba(128, 128, 128, 0.116);">

<div class="container mt-5">
  <div class="bg-white rounded border p-4">
    <h4 class="fw-bold pb-4">Información personal</h4>
    <form>
      <!-- Nombre(s) -->
      <div class="mb-4">
        <label for="nombre" class="form-label fw-bold">Nombre(s)</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre(s)">
      </div>

      <!-- Primer y Segundo Apellido -->
      <div class="row">
        <div class="col-md-6 mb-4">
          <label for="primer-apellido" class="form-label fw-bold">Primer apellido</label>
          <input type="text" class="form-control" id="primer-apellido" placeholder="Primer apellido">
        </div>
        <div class="col-md-6 mb-4">
          <label for="segundo-apellido" class="form-label fw-bold">Segundo apellido</label>
          <input type="text" class="form-control" id="segundo-apellido" placeholder="Segundo apellido">
        </div>
      </div>

      <!-- Correo -->
      <div class="mb-4">
        <label for="correo" class="form-label fw-bold">Correo trabajador</label>
        <input type="email" class="form-control" id="correo" placeholder="ejemplo@mail.com">
      </div>

      <!-- Fecha de nacimiento y RUT -->
      <div class="row">
        <div class="col-md-6 mb-4">
            <label class="form-label fw-bold" for="inputDate">Fecha de nacimiento</label>
            <input class="form-control" type="date" value="" id="inputDate">
        </div>
        <div class="col-md-6 mb-4">
          <label for="rut" class="form-label fw-bold">RUT del empleado (1101)</label>
          <input type="text" class="form-control" id="rut" placeholder="00.000.000-0">
        </div>
      </div>

      <!-- Sexo -->
      <div class="mb-4">
        <label for="sexo" class="form-label fw-bold">Sexo</label>
        <select class="form-select" id="sexo">
          <option selected>Seleccione una opción</option>
          <option value="1">Masculino</option>
          <option value="2">Femenino</option>
          <option value="3">Otro</option>
        </select>
      </div>

      <h4 class="fw-bold mt-5 mb-4">Dirección</h4>

      <!-- Región y Comuna -->
        <div class="mb-4">
          <label for="region" class="form-label fw-bold">Región (1105)</label>
          <select class="form-select" id="region">
            <option selected>Seleccione una región Cambiar con la forma ruby y darle el estilo correcto</option>
            <!-- Opciones -->
          </select>
        </div>
        <div class="mb-4">
          <label for="comuna" class="form-label fw-bold">Comuna (1106)</label>
          <select class="form-select" id="comuna">
            <option selected>Seleccione una comuna</option>
            <!-- Opciones -->
          </select>
        </div>


      <!-- Calle -->
      <div class="mb-4">
        <label for="calle" class="form-label fw-bold">Calle</label>
        <input type="text" class="form-control" id="calle" placeholder="Calle ejemplo">
      </div>

      <!-- Número y Depto/Oficina -->
      <div class="row">
        <div class="col-md-6 mb-4">
          <label for="numero" class="form-label fw-bold">Número</label>
          <input type="text" class="form-control" id="numero" placeholder="000">
        </div>
        <div class="col-md-6 mb-4">
          <label for="depto" class="form-label fw-bold">Depto / Oficina (Opcional)</label>
          <input type="text" class="form-control" id="depto" placeholder="000">
        </div>
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-start">
        <button class="btn-primary-primary  me-4"> Siguiente <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        <button class="btn-primary-secondary ">Guardar borrador</button>
      </div>
    </form>



  </div>
</div>


<div style="height: 200px;"></div>





        

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>


</html>
