<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>F1 Ver Contrato</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../../style.css">

    </head>

    <body style="background-color: rgba(128, 128, 128, 0.116);">

        <div class="container mt-5">
            <div class="card px-5 py-4 shadow-sm border-0">
                <!-- Información Personal -->
                <h4 class="fw-bold py-2">Información personal</h4>
                <div class="card py-4 px-5 mb-4 borde">
                    <div class="row mb-0 bg-body-secondary">
                    <div class="col mx-2">
                        <h6 class=" my-2">Nombres(s)</h6>
                    </div>
                    <div class="col mx-2 text-end">
                        <p class="my-2">Filomeno</p>
                    </div>
                    </div>
                    <div class="row mb-0">
                    <div class="col mx-2">
                        <h6 class=" my-2">Primer Apellido</h6>
                    </div>
                    <div class="col mx-2 text-end">
                        <p class="my-2">Contrato</p>
                    </div>
                    </div>
                    <div class="row mb-0 bg-body-secondary">
                    <div class="col mx-2">
                        <h6 class=" my-2">Segundo Apellido</h6>
                    </div>
                    <div class="col mx-2 text-end">
                        <p class="my-2">Indefinido</p>
                    </div>
                    </div>
                    <div class="row mb-0">
                    <div class="col mx-2">
                        <h6 class=" my-2">RUT</h6>
                    </div>
                    <div class="col mx-2 text-end">
                        <p class="my-2">12147852-9</p>
                    </div>
                    </div>
                    <div class="row mb-0 bg-body-secondary">
                    <div class="col mx-2">
                        <h6 class=" my-2">Fecha de nacimiento</h6>
                    </div>
                    <div class="col mx-2 text-end">
                        <p class="my-2">12/02/1998</p>
                    </div>
                    </div>
                </div>
            
                <!-- Dirección -->
                <h4 class="fw-bold py-2">Dirección</h4>
                <div class="card py-4 px-5 mb-4 borde">
                    <div class="row mb-0  bg-body-secondary">
                        <div class="col mx-2">
                            <h6 class=" my-2">Región</h6>
                        </div>
                        <div class="col mx-2 text-end">
                            <p class="my-2">Libertador General Bernardo O'Higgins</p>
                        </div>
                        </div>
                    <div class="row mb-0">
                        <div class="col mx-2">
                            <h6 class=" my-2">Comuna</h6>
                        </div>
                        <div class="col mx-2 text-end">
                            <p class="my-2">Codegua</p>
                        </div>
                    </div>
                    <div class="row mb-0 bg-body-secondary">
                        <div class="col mx-2">
                            <h6 class=" my-2">Calle</h6>
                        </div>
                        <div class="col mx-2 text-end">
                            <p class="my-2">Prueba Street 1</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mx-2">
                            <h6 class=" my-2">Número</h6>
                        </div>
                        <div class="col mx-2 text-end">
                            <p class="my-2">4579</p>
                        </div>
                    </div>
                </div>
            
                <!-- Botón Siguiente -->
                <div class="text-center py-4">
                    <button class="btn-primary-secondary">Siguiente ➔</button>
                </div>
            </div>
        </div>
        

        
            
        </div>





            

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>


</html>
