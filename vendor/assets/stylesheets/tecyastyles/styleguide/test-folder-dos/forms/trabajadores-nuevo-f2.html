<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F2 Nuevo Contrato</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../style.css">
<body style="background-color: rgba(128, 128, 128, 0.116);">

<div class="container mt-5">
    <div class="bg-white rounded border p-4 m-5">
        <div class="m-4">
            <h4 class="fw-bold pb-4">Información laboral</h4>
            <form>
            <!-- Tipo de contrato -->
            <div class="mb-4">
                <label for="tipo-contrato" class="form-label fw-bold">Tipo de contrato</label>
                <select class="form-select" id="tipo-contrato">
                <option selected>Seleccione una opción</option>
                <!-- Opciones adicionales -->
                </select>
            </div>

            <!-- ¿Es trabajador de casa particular? -->
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="casa-particular">
                <label class="form-check-label" for="casa-particular">
                ¿Es trabajador de casa particular?
                </label>
            </div>

            <!-- Fechas de inicio y término del contrato -->
            <div class="row">
                <div class="col-md-6 mb-4">
                <label for="fecha-inicio" class="form-label fw-bold">Fecha de inicio de contrato (1102)</label>
                <input type="date" class="form-control" id="fecha-inicio">
                </div>
                <div class="col-md-6 mb-4">
                <label for="fecha-termino" class="form-label fw-bold">Fecha de término de contrato (1103)</label>
                <input type="date" class="form-control" id="fecha-termino">
                </div>
            </div>

            <!-- Causal de término del contrato -->
            <div class="mb-4">
                <label for="causal-termino" class="form-label fw-bold">Causal de término del contrato (1104)</label>
                <select class="form-select" id="causal-termino">
                <option selected>Seleccione una causal de término del contrato</option>
                <!-- Opciones adicionales -->
                </select>
            </div>

            <!-- Región y Comuna -->
            <div class="row">
                <div class="col-md-6 mb-4">
                <label for="region" class="form-label fw-bold">Región desde la que se prestan los servicios (1105)</label>
                <select class="form-select" id="region">
                    <option selected>Seleccione una región</option>
                    <!-- Opciones adicionales -->
                </select>
                </div>
                <div class="col-md-6 mb-4">
                <label for="comuna" class="form-label fw-bold">Comuna desde la que se prestan los servicios (1106)</label>
                <select class="form-select" id="comuna">
                    <option selected>Seleccione una comuna</option>
                    <!-- Opciones adicionales -->
                </select>
                </div>
            </div>

            <!-- Tipo de jornada -->
            <div class="mb-4">
                <label for="tipo-jornada" class="form-label fw-bold">Tipo de jornada (1107)</label>
                <select class="form-select" id="tipo-jornada">
                <option selected>Seleccione una opción</option>
                <!-- Opciones adicionales -->
                </select>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-start">
                <button class="btn-primary-secondary me-4"><i class="fa fa-chevron-left" ria-hidden="true"></i> Anterior</button>
                <div>
                <button class="btn-primary-primary me-2">Siguiente <i class="fa fa-chevron-right" ria-hidden="true"></i></button>
                <button class="btn-primary-secondary">Guardar borrador</button>
                </div>
            </div>

            </form>


            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
