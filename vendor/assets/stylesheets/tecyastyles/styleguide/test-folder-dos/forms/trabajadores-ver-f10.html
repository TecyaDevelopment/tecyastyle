<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F10 Ver Contrato</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../style.css">
    <body style="background-color: rgba(128, 128, 128, 0.116);">

                <!-- Beneficios -->
                <h4 class="fw-bold pb-4">Beneficios</h4>
                <div class="card py-4 px-5 mb-4 border">
                    <!-- Nota Beca de Estudio -->
                    <div class="row mb-0 bg-body-secondary">
                        <div class="col mx-2">
                            <h6 class="my-3 text-start text-muted">No hay beca de estudio.</h6>
                        </div>
                    </div>
                    <!-- Fila 1 -->
                    <div class="row mb-0">
                        <div class="col mx-2">
                            <h6 class="my-3 text-start">Gratificación de zona</h6>
                        </div>
                        <div class="col mx-2">
                            <p class="my-3 text-end">Si</p>
                        </div>
                    </div>
                    <!-- Fila 2 -->
                    <div class="row mb-0 bg-body-secondary">
                        <div class="col mx-2">
                            <h6 class="my-3 text-start">Colación</h6>
                        </div>
                        <div class="col mx-2">
                            <p class="my-3 text-end">Si</p>
                        </div>
                    </div>
                    <!-- Fila 3 -->
                    <div class="row mb-0">
                        <div class="col mx-2">
                            <h6 class="my-3 text-start">Movilización</h6>
                        </div>
                        <div class="col mx-2">
                            <p class="my-3 text-end">No</p>
                        </div>
                    </div>
                    <!-- Nota Sala Cuna -->
                    <div class="row mb-0 bg-body-secondary">
                        <div class="col mx-2">
                            <h6 class="my-3 text-start text-muted">No se aplica la sala cuna.</h6>
                        </div>
                    </div>
                    <!-- Fila 4 -->
                    <div class="row mb-0">
                        <div class="col mx-2">
                            <h6 class="my-3 text-start">Asignación de pérdida de caja</h6>
                        </div>
                        <div class="col mx-2">
                            <p class="my-3 text-end">No</p>
                        </div>
                    </div>
                    <!-- Fila 5 -->
                    <div class="row mb-0 bg-body-secondary">
                        <div class="col mx-2">
                            <h6 class="my-3 text-start">Asignación trabajo a distancia o teletrabajo</h6>
                        </div>
                        <div class="col mx-2">
                            <p class="my-3 text-end">No</p>
                        </div>
                    </div>
                    <!-- Fila 6 -->
                    <div class="row mb-0">
                        <div class="col mx-2">
                            <h6 class="my-3 text-start">Indemnizaciones contractuales tributables</h6>
                        </div>
                        <div class="col mx-2">
                            <p class="my-3 text-end">Si</p>
                        </div>
                    </div>
                </div>

                
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
