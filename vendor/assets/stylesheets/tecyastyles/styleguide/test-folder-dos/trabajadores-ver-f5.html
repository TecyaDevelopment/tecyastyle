<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F5 Ver Contrato</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../style.css">
    <body style="background-color: rgba(128, 128, 128, 0.116);">

      <div class="container mt-5">
        <div class="card px-5 py-4 shadow-sm border-0">
            <!-- Título de la sección -->
            <h4 class="fw-bold p-2">Información sobre Cargas Familiares</h4>
            
            <!-- Contenido de la sección en una tarjeta -->
            <div class="card py-4 px-5 mb-4 borde">
                <!-- Fila 1 -->
                <div class="row mb-0 bg-body-secondary">
                    <div class="col mx-2">
                        <h6 class="my-2 text-start">Número cargas familiares legales autorizadas</h6>
                    </div>
                    <div class="col mx-2">
                        <p class="my-2 text-end">1</p>
                    </div>
                </div>
                
                <!-- Fila 2 -->
                <div class="row mb-0">
                    <div class="col mx-2">
                        <h6 class="my-2 text-start">Número de cargas familiares invalidez</h6>
                    </div>
                    <div class="col mx-2">
                        <p class="my-2 text-end">1</p>
                    </div>
                </div>
    
                <!-- Fila 3 -->
                <div class="row mb-0 bg-body-secondary">
                    <div class="col mx-2">
                        <h6 class="my-2 text-start">Tramo asignación familiar</h6>
                    </div>
                    <div class="col mx-2">
                        <p class="my-2 text-end">C</p>
                    </div>
                </div>
            </div>
    
            <!-- Botones de navegación -->
            <div class="text-center py-4">
                <button class="btn-primary-secondary me-2">‹ Anterior</button>
                <button class="btn-primary-secondary">Siguiente ›</button>
            </div>
        </div>
    </div>
    
      
        


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
